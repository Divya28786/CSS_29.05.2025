<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment 3</title>
  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:sans-serif;
    }
    html,body{
      height:100%;
    }
    body{
      background: url('p1.jpg') center center fixed no-repeat;
      background-size: cover;
      display: flex;
      align-items:center;
      justify-content: center;
    }
    .form-container{
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      width: 360px;
      border-radius: 10px;
      box-shadow:0 0 15px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    .form-container h1{
      color: #fff;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 500;
    }
    .form-container input[type="email"],
    .form-container input[type="password"]{
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
    }
    .form-container input::placeholder{
      font-style: italic;
    }
    .checkbox-group{
      display:flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 13px;
      color: #fff;
      margin-bottom: 20px;
    }
    .checkbox-group input{
      margin-right: 6px;
    }
    .form-container button{
      width: 100%;
      padding: 10px;
      background-color: #ed980f;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-container button:hover{
      background-color: #e48906;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Login Window</h1>
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <div class="checkbox-group">
      <input type="checkbox" id="agree">
      <label for="agree">I agree to the <u>Terms & Conditions</u></label>
    </div>
    <button type="button">Login</button>
  </div>
</body>
</html>
